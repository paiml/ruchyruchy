[package]
name = "ruchyruchy"
version = "1.3.0"
edition = "2021"
authors = ["RuchyRuchy Development Team"]
description = "Educational bootstrap compiler with EXTREME TDD - WASM + Deep Bug Discovery + 10 Quality Analysis Tools: TDG, Dead Code Detection, ML Defect Prediction, Duplicate Detection, Code Churn, Mutation Testing, Entropy Analysis, Provability Analysis, Big-O Complexity, Symbol Table Analysis - 470 validations, 85-95% bug prevention"
repository = "https://github.com/paiml/ruchyruchy"
license = "MIT"
keywords = ["ruchy", "compiler", "quality", "static-analysis", "testing"]
categories = ["development-tools", "compilers"]
readme = "README.md"
include = [
    "src/**/*",
    "validation/**/*.ruchy",
    "Cargo.toml",
    "README.md",
    "LICENSE",
    "QUALITY_IMPACT_ANALYSIS.md",
]

[lib]
name = "ruchyruchy"
path = "src/lib.rs"

[[bin]]
name = "ruchydbg"
path = "src/bin/ruchydbg.rs"

[dependencies]
# Currently minimal - add dependencies as needed
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
# Test dependencies

[features]
default = ["optimizations"]
# Feature flags for optional functionality
bootstrap = []
optimizations = []  # Performance optimizations enabled by default
debugging = []

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
