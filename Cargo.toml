[package]
name = "ruchyruchy"
version = "1.2.1"
edition = "2021"
authors = ["RuchyRuchy Development Team"]
description = "Educational bootstrap compiler with EXTREME TDD - WASM + Deep Bug Discovery: 17 discovery techniques, 94% bug detection, 3.75x speedup, production-ready"
repository = "https://github.com/paiml/ruchyruchy"
license = "MIT"
keywords = ["ruchy", "compiler", "bootstrap", "debugging", "education"]
categories = ["development-tools", "compilers"]
readme = "README.md"

[lib]
name = "ruchyruchy"
path = "src/lib.rs"

[[bin]]
name = "ruchydbg"
path = "src/bin/ruchydbg.rs"

[dependencies]
# Currently minimal - add dependencies as needed
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
# Test dependencies

[features]
default = ["optimizations"]
# Feature flags for optional functionality
bootstrap = []
optimizations = []  # Performance optimizations enabled by default
debugging = []

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
