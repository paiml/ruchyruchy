[package]
name = "ruchyruchy"
version = "0.1.0"
edition = "2021"
authors = ["RuchyRuchy Development Team"]
description = "Educational bootstrap compiler infrastructure and debugging tools for the Ruchy programming language"
repository = "https://github.com/paiml/ruchyruchy"
license = "MIT"
keywords = ["ruchy", "compiler", "bootstrap", "debugging", "education"]
categories = ["development-tools", "compilers", "education"]
readme = "README.md"

[lib]
name = "ruchyruchy"
path = "src/lib.rs"

[[bin]]
name = "ruchydbg"
path = "src/bin/ruchydbg.rs"

[dependencies]
# Currently minimal - add dependencies as needed

[dev-dependencies]
# Test dependencies

[features]
default = []
# Feature flags for optional functionality
bootstrap = []
debugging = []

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
