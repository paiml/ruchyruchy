[package]
name = "ruchyruchy"
version = "1.4.0"
edition = "2021"
authors = ["RuchyRuchy Development Team"]
description = "Bug Discovery, Reporter & Replicator System + 10 Quality Analysis Tools - Automated bug detection (differential, property, fuzz, mutation), GitHub integration, 95%+ detection rate, comprehensive documentation (200+ pages) - EXTREME TDD with 470 validations, 85-95% bug prevention"
repository = "https://github.com/paiml/ruchyruchy"
license = "MIT"
keywords = ["bug-discovery", "testing", "quality", "static-analysis", "github"]
categories = ["development-tools", "testing"]
readme = "README.md"
include = [
    "src/**/*",
    "docs/**/*.md",
    "validation/**/*.ruchy",
    "Cargo.toml",
    "README.md",
    "LICENSE",
    "INTEGRATION.md",
    "QUALITY_IMPACT_ANALYSIS.md",
]

[lib]
name = "ruchyruchy"
path = "src/lib.rs"

[[bin]]
name = "ruchydbg"
path = "src/bin/ruchydbg.rs"

[dependencies]
# Currently minimal - add dependencies as needed
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
# Test dependencies

[features]
default = ["optimizations"]
# Feature flags for optional functionality
bootstrap = []
optimizations = []  # Performance optimizations enabled by default
debugging = []

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
