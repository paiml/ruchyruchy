<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruchy WebAssembly Counter</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        .counter {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2rem 0;
        }
        .counter-value {
            font-size: 4rem;
            font-weight: bold;
            margin: 0 1.5rem;
            min-width: 100px;
        }
        .btn {
            background-color: #4a86e8;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 1.5rem;
            font-weight: bold;
            height: 48px;
            width: 48px;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #3a76d8;
        }
        .btn:active {
            background-color: #2a66c8;
        }
        .btn-reset {
            background-color: #e84c4a;
            font-size: 1rem;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            width: auto;
        }
        .btn-reset:hover {
            background-color: #d83c3a;
        }
        .info {
            color: #666;
            font-size: 0.9rem;
            margin-top: 2rem;
            text-align: center;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        .hidden {
            display: none;
        }
        .closure-demo {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }
        .closure-result {
            background-color: #f8f8f8;
            border-radius: 4px;
            font-family: monospace;
            margin-top: 1rem;
            padding: 1rem;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ruchy WebAssembly Counter</h1>
        
        <div id="loading" class="loading">
            Loading WebAssembly module...
        </div>
        
        <div id="counter-container" class="hidden">
            <div class="counter">
                <button id="decrement-btn" class="btn">-</button>
                <div id="counter-value" class="counter-value">0</div>
                <button id="increment-btn" class="btn">+</button>
            </div>
            
            <button id="reset-btn" class="btn btn-reset">Reset</button>
            
            <div class="closure-demo">
                <h3>Closure Demo</h3>
                <p>Example of a counter implemented with closures:</p>
                <button id="closure-demo-btn" class="btn btn-reset">Run Demo</button>
                <div id="closure-result" class="closure-result"></div>
            </div>
        </div>
        
        <p class="info">
            This counter is implemented in Ruchy and compiled to WebAssembly.
        </p>
    </div>

    <script>
        // Load and initialize the WebAssembly module
        (async function() {
            try {
                // In a real app, this would be the generated JavaScript glue code
                // Here we're simulating it for demonstration purposes
                const importObject = {
                    env: {
                        memory: new WebAssembly.Memory({ initial: 10 }),
                    },
                    js: {
                        'document.getElementById': (idPtr, idLen) => {
                            const memory = importObject.env.memory.buffer;
                            const id = new TextDecoder().decode(new Uint8Array(memory, idPtr, idLen));
                            const element = document.getElementById(id);
                            // In a real implementation, we'd store the element reference
                            // Here we'll just use a simple mapping for demo purposes
                            if (id === 'counter-value') return 1;
                            return 0;
                        },
                        'Element.prototype.innerText': (elementId, textPtr, textLen) => {
                            const memory = importObject.env.memory.buffer;
                            const text = new TextDecoder().decode(new Uint8Array(memory, textPtr, textLen));
                            // In a real implementation, we'd get the element by reference
                            // Here we'll just use the element ID for demo purposes
                            if (elementId === 1) {
                                document.getElementById('counter-value').innerText = text;
                            }
                        },
                        'console.log': (textPtr, textLen) => {
                            const memory = importObject.env.memory.buffer;
                            const text = new TextDecoder().decode(new Uint8Array(memory, textPtr, textLen));
                            console.log(text);
                        }
                    }
                };

                // Simulate WebAssembly loading - in a real app, you'd use the actual .wasm file
                // const response = await fetch('counter.wasm');
                // const wasmBytes = await response.arrayBuffer();
                // const wasmModule = await WebAssembly.instantiate(wasmBytes, importObject);
                // const exports = wasmModule.instance.exports;
                
                // For this demo, we'll simulate the WebAssembly exports
                const counterValue = { value: 0 };
                const exports = {
                    init_counter: (value) => {
                        counterValue.value = value;
                        document.getElementById('counter-value').innerText = value.toString();
                        console.log(`Counter initialized: ${value}`);
                    },
                    increment: () => {
                        counterValue.value += 1;
                        document.getElementById('counter-value').innerText = counterValue.value.toString();
                        console.log(`Counter incremented: ${counterValue.value}`);
                    },
                    decrement: () => {
                        counterValue.value -= 1;
                        document.getElementById('counter-value').innerText = counterValue.value.toString();
                        console.log(`Counter decremented: ${counterValue.value}`);
                    },
                    reset: () => {
                        counterValue.value = 0;
                        document.getElementById('counter-value').innerText = '0';
                        console.log(`Counter reset: ${counterValue.value}`);
                    },
                    get_value: () => counterValue.value,
                    demo_closure_counter: () => {
                        // Simulate the closure counter results
                        return [10, 11, 12, 13, 14];
                    }
                };
                
                // Hide the loading indicator and show the counter
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('counter-container').classList.remove('hidden');
                
                // Initialize the counter
                exports.init_counter(0);
                
                // Add event listeners for buttons
                document.getElementById('increment-btn').addEventListener('click', () => {
                    exports.increment();
                });
                
                document.getElementById('decrement-btn').addEventListener('click', () => {
                    exports.decrement();
                });
                
                document.getElementById('reset-btn').addEventListener('click', () => {
                    exports.reset();
                });
                
                document.getElementById('closure-demo-btn').addEventListener('click', () => {
                    const results = exports.demo_closure_counter();
                    document.getElementById('closure-result').innerText = 
                        `Results: [${results.join(', ')}]`;
                });
                
                console.log('WebAssembly module loaded successfully');
            } catch (error) {
                console.error('Failed to load WebAssembly module:', error);
                document.getElementById('loading').innerText = 
                    'Error: Failed to load WebAssembly module. Check console for details.';
            }
        })();
    </script>
</body>
</html>
