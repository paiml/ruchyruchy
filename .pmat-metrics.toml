# RuchyRuchy O(1) Quality Gates - Performance Thresholds
# Toyota Way: Muda (Waste Elimination) - Instant validation without slow checks
# Pattern: Hash-based metric caching from ../paiml-mcp-agent-toolkit

[thresholds]
# Lint duration (clippy + warnings-as-errors)
# Target: <15s for educational project (smaller than paiml-mcp)
lint_max_ms = 15000

# Fast test execution (cargo test --lib with #[ignore] excluded)
# Target: <2min for fast feedback (CLAUDE.md: <5min allowed)
test_fast_max_ms = 120000

# Coverage measurement (cargo llvm-cov)
# Target: <3min for coverage collection and report
coverage_max_ms = 180000

# Binary size (ruchydbg)
# Target: <20MB for educational debugger tool
binary_max_bytes = 20000000

[staleness]
# Maximum age of cached metrics before warning
max_age_days = 7

[mode]
# Validation mode: "mean" or "strict"
# mean: Use thresholds as targets (allows occasional slowness)
# strict: Zero tolerance for threshold violations
validation_mode = "mean"

[enforcement]
# Block commits on violations
block_on_violation = true

# Show only failures (hide passing checks)
failures_only = false
